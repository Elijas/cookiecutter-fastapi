[tool.poetry]
name = "{{cookiecutter.project_name}}"
version = "0.1.0"
description = "{{cookiecutter.project_description}}"
authors = ["{{cookiecutter.author}}"]
license = "{{cookiecutter.license}}"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.77.1"
uvicorn = "^0.17.6"
pydantic = {extras = ["email", "dotenv"], version = "^1.9.0"}
fastapi-users = "^10.0.3"
tortoise-orm = {extras = ["asyncpg"], version = "^0.19.0"}
fastapi-users-tortoise = "^0.1.0"
fastapi-pagination = {extras = ["tortoise"], version = "^0.9.3"}
aerich = "^0.6.3"
arq = "^0.22"
aiosmtplib = "^1.1.6"
python-multipart = "^0.0.5"
sentry-sdk = "^1.5.11"
rich = "^12.4.1"
typer = "^0.4.1"
watchgod = "^0.8.2"
Jinja2 = "^3.1.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
factory-boy = "^3.2.1"
pre-commit = "^2.19.0"
mypy = "^0.950"
isort = "^5.10.1"
flake8 = "^4.0.1"
poetryup = "^0.7.1"
ipython = "^8.3.0"
aiosmtpd = "^1.4.2"

[tool.aerich]
tortoise_orm = "app.db.config.TORTOISE_ORM"
location = "./migrations"
src_folder = "./."

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
